<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="container">
		<div id="carousel" class="carousel">
			<ul id="slides-container" class="slides">
				<li class="slide active">Slide 1</li>
				<li class="slide">Slide 2</li>
				<li class="slide">Slide 3</li>
				<li class="slide">Slide 4</li>
				<li class="slide">Slide 5</li>
			</ul>

			<div id="controls-container" class="controls">
				<span class="control control-pause" id="pause">Pause</span>
				<span class="control control-prev" id="prev">Prev</span>
				<span class="control control-next" id="next">Next</span>
			</div>

			<div class="indicators">
				<div class="indicator active" data-slide-to="0"></div>
				<div class="indicator" data-slide-to="1"></div>
				<div class="indicator" data-slide-to="2"></div>
				<div class="indicator" data-slide-to="3"></div>
				<div class="indicator" data-slide-to="4"></div>
			</div>

		</div>
	</div>

	<script src="assets/js/main.js"></script>
</body>

</html>
